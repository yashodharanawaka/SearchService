<!doctype html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <title>Video with markers</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/video-js.min.css"/>
  <link rel="stylesheet" href="css/videojs.markers.min.css"/>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/video.min.js"></script>
  <script src="js/videojs-markers.js"></script>
 </head>
 <body>
     <video autoplay="true" class="video-js vjs-default-skin" controls="" data-setup='{"width": 640, "height": 360}' height="360" id="example_video_1" preload="auto" width="640">
        <source src="E://Academic//Project//Implemntation//Videos//Getting_User_Input//Getting_User_Input.mp4" type="video/mp4">
     </video>
 </body>
 <script >
     // load video object
 var video = videojs('example_video_1');

 //load markers
 video.markers({
  markerStyle: {
     'width':'8px',
     'background-color': 'red'
  },
  markers: [
      {time: 0.5, text:  "segment0"},{time: 27.5, text:  "segment1"},{time: 38.0, text:  "segment2"},{time: 43.5, text:  "segment3"},{time: 53.0, text:  "segment4"},{time: 70.0, text:  "segment5"},{time: 86.0, text:  "segment6"},{time: 140.5, text:  "segment7"},{time: 150.0, text:  "segment8"},{time: 154.5, text:  "segment9"},{time: 156.0, text:  "segment10"},{time: 156.5, text:  "segment11"},{time: 177.0, text:  "segment12"},{time: 207.0, text:  "segment13"},
  ]
});
 </script>
</html>
